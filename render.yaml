services:
  # Backend API Service
  - type: web
    name: marketplacetun
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Site Frontend (Node.js Web Service with SPA fallback)
  - type: web
    name: marketplace-site
    runtime: node
    rootDir: site
    buildCommand: npm install && npm run build
    startCommand: node serve.js
    envVars:
      - key: NODE_ENV
        value: production

  # Dashboard Frontend (Static Site)
  - type: web
    name: marketplace-dashboard
    runtime: static
    rootDir: dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
